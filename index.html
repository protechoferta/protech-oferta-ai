<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Protech Oferta AI</title>
</head>
<body>
  <h1>Generator Ofert AI</h1>

  <textarea id="prompt" rows="6" cols="60" placeholder="Opisz ofertę..."></textarea>
  <br /><br />
  <button onclick="generate()">Generuj</button>

  <pre id="result"></pre>

  <script>
    async function generate() {
      const resultBox = document.getElementById("result");
      resultBox.textContent = "Generowanie...";

      try {
        const response = await fetch("/.netlify/functions/generateOffer", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            prompt: document.getElementById("prompt").value,
          }),
        });

        const data = await response.json();
        resultBox.textContent = data.text || data.error || "Brak danych";
      } catch (err) {
        resultBox.textContent = "Błąd JS: " + err.message;
      }
    }
  </script>
</body>
</html>
