<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProTech Oferta AI</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, textarea, select { width: 100%; margin-bottom: 10px; padding: 5px; }
    button { padding: 10px 20px; }
    #result { margin-top: 20px; white-space: pre-wrap; background:#f4f4f4; padding:10px; }
  </style>
</head>
<body>

<h1>Generator ofert handlowych ProTech</h1>

<form id="offerForm">
  <label>Firma:</label>
  <input type="text" id="company" placeholder="Budtech" required>

  <label>Sektor:</label>
  <select id="sector" required>
    <option value="">Wybierz sektor</option>
    <option value="Budownictwo">Budownictwo</option>
    <option value="Fotowoltaika">Fotowoltaika</option>
    <option value="Elektryka">Elektryka</option>
    <option value="IT">IT / Software</option>
    <option value="Usługi">Usługi</option>
  </select>

  <label>Powierzchnia / wielkość / zakres:</label>
  <input type="text" id="size" placeholder="120m2 / 50 urządzeń / 10 stanowisk" required>

  <label>Dodatkowe informacje:</label>
  <textarea id="extra" placeholder="Dodatkowe informacje dla oferty..."></textarea>

  <button type="submit">Generuj ofertę</button>
</form>

<div id="result"></div>

<script>
document.getElementById('offerForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const company = document.getElementById('company').value;
  const sector = document.getElementById('sector').value;
  const size = document.getElementById('size').value;
  const extra = document.getElementById('extra').value;

  const prompt = `
Przygotuj profesjonalną ofertę handlową dla firmy ${company} w sektorze ${sector}.
Zakres/wielkość: ${size}.
Dodatkowe informacje: ${extra}.
`;

  const responseDiv = document.getElementById('result');
  responseDiv.textContent = "Generowanie...";

  try {
    const res = await fetch("/api/generateOffer", {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ prompt })
    });
    const data = await res.json();
    if(data.text) {
      responseDiv.textContent = data.text;
    } else {
      responseDiv.textContent = "Błąd: " + JSON.stringify(data);
    }
  } catch(err) {
    responseDiv.textContent = "Błąd: " + err.message;
  }
});
</script>

</body>
</html>
